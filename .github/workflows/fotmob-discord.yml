name: FotMob Discord Match Updates

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  post-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state/posted_events.json
          key: fotmob-state-${{ github.repository }}

      - name: Run matchday bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TEAM_ID: ${{ vars.TEAM_ID || '1186081' }}
          PREMATCH_WINDOW_MINUTES: ${{ vars.PREMATCH_WINDOW_MINUTES || '120' }}
        run: python bot/matchday_bot.py

      - name: Save state cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .state/posted_events.json
          key: fotmob-state-${{ github.repository }}
